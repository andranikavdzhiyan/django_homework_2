{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">Название: {{ product.name }}</p>
              <p class="card-text">Продукция: {{ product.category }}</p>
              <p class="card-text">Описание: {{ product.description|truncatechars:100 }}</p>
              <p class="card-text">Цена: {{ product.price }}</p>
              <p class="card-text">Дата производства: {{ product.created_at|date:"d M Y" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalogs:product_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
